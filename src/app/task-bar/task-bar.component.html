<div class="table-container">
    <table class="table is-fullwidth is-hoverable">
    <thead>
        <th>
            <div>Status</div>
        </th>
        <th>
            <div style="width: 1000px">Task</div>
        </th>
        <th>
            <div>Delete</div>
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let task of taskList">
            <td><input class="checkbox" type="checkbox" [checked]="task.status"
                    (click)="updateValue(task['taskNumber'])" /></td>
            <td>
                <div [ngStyle]="{color: task.status? 'grey': 'black'}"><p>{{task.entry}}</p></div>
            </td>
            <td><button class="delete is-large" (click)="onClick(task['taskNumber'])"></button></td>
        </tr>
    </tbody>
    </table>
</div>
